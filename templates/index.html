<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WRONG MATH</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>WRONG MATH</h1>
    <div class="moto">
        <p> We are stuck in a world full of mathematical precision and rules. In a world where every multiplication by zero equals zero, and 2+2 almost always gets us to 4. But what if we let the numbers go a little <i>crazy</i>?</p>

    </div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperator('+')"><b>+</b></button>
        <br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperator('-')"><b>-</b></button>
        <br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperator('*')"><b>*</b></button>
        <br>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearDisplay()" class="c-button"><b>C</b></button>
        <button onclick="calculateResult()">=</button>
        <button onclick="setOperator('/')"><b>/</b></button>
        </div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
